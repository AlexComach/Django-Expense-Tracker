{% extends "expenses/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <p><a href="{% url 'account_login' %}">Already have an account? Login here</a></p>

{% endblock content %}
